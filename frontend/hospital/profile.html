<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile | Hospitrack</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo"><i class="fa-solid fa-hospital-user"></i> Staff Portal</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Manage Profile</a></li>
                <li><a href="#" class="logout-btn" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>
    <script src="../js/auth.js"></script>
    <script>checkAuth('hospital_staff');</script>

    <div class="container" style="padding: 2rem 0; max-width: 600px;">

        <header style="margin-bottom: 2rem; text-align: center;">
            <h1>Manage Profile</h1>
            <p style="color: var(--text-muted); font-size: 1.1rem; margin-top: 0.5rem;">Update your hospital staff
                account details.</p>
        </header>

        <div class="dash-card" style="padding: 2.5rem; border-top: 4px solid var(--primary-color);">
            <form id="profile-form">
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label style="font-size: 1.1rem;">Username</label>
                    <input type="text" id="profile-username" readonly
                        style="font-size: 1.1rem; padding: 0.8rem; background: rgba(255, 255, 255, 0.05); color: var(--text-muted); border-color: transparent; cursor: not-allowed;">
                    <small style="color: var(--text-muted); display: block; margin-top: 0.3rem;">Username cannot be
                        changed.</small>
                </div>
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label style="font-size: 1.1rem;">Full Name</label>
                    <input type="text" id="profile-name" required style="font-size: 1.1rem; padding: 0.8rem;">
                </div>
                <div class="form-group" style="margin-bottom: 2rem;">
                    <label style="font-size: 1.1rem;">New Password</label>
                    <input type="password" id="profile-password" placeholder="Leave blank to keep current password"
                        style="font-size: 1.1rem; padding: 0.8rem;">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; font-size: 1.2rem; padding: 1rem;">Save
                    Changes</button>
            </form>
        </div>

    </div>

    <script>
        const API_URL = 'http://127.0.0.1:9000/api';
        const user = JSON.parse(localStorage.getItem('user'));

        if (!user) {
            window.location.href = '../login.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('profile-username').value = user.username;
            document.getElementById('profile-name').value = user.full_name || '';
        });

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('profile-name').value;
            const password = document.getElementById('profile-password').value;

            try {
                const response = await fetch(`${API_URL}/profile/update`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: user.id,
                        full_name: fullName,
                        password: password || undefined
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Profile updated successfully!');
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html'; // redirect back to dashboard
                } else {
                    alert(data.error || 'Failed to update profile');
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred while updating profile.');
            }
        });
    </script>
</body>

</html>
